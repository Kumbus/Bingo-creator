
    
<h1 mat-dialog-title>Log in</h1>
<mat-dialog-content>
    <form [formGroup]="loginForm" (ngSubmit)="login()">
  
        <mat-form-field class="full-width-input">
            <input matInput type="text" [value]="user.email" placeholder="Email" formControlName="email" required>
            <mat-error *ngIf="loginForm.controls['email'].invalid">{{showEmailErrorMessage()}}</mat-error>
        </mat-form-field>
  
        <mat-form-field class="full-width-input">
            <input matInput type="password" [value]="user.password" placeholder="Password" formControlName="password" required >
        </mat-form-field>
  
        <mat-error *ngIf="errorMsg">{{errorMsg}}</mat-error>

        <button mat-button type="submit" [disabled]="!loginForm.valid" class="login">Login</button>
    </form>
  
</mat-dialog-content>
